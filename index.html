<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Postcard</title>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
    </head>

    <body>
        <div id="container">
            <div id="header">
                <div id="headline-head"><h1>My Postcard</h1></div>
                <div id="img-head">
                    <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png">
                </div>
            </div>
            <div id="main">
                <div id="text-info">
                    <p>Look how awesome! This is a postcard that I Created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                    <p>This is so cool, can't wait to start doing more stuff!!</p>
                </div>
                <div id="input">
                    
                    <input type="text" id="fname" name="fname" value="Some Name"><br><br>
                    <input type="text" id="femail" name="femail" value="Some Email"><br><br>
                    <input type="text" id="fcomment" name="fcomment" value="Some comment"><br><br>

                </div>
            </div>
            <div id="end-button">
                <input type="submit" value="Send My Postcard" id="submit">
            </div>
        </div>
    </body>
</html>
